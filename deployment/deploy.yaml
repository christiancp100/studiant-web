apiVersion: apps/v1
kind: Deployment
metadata:
  name: studiant-web
  namespace: studiant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: studiant-web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
      minReadySeconds: 5
  template:
    metadata:
      labels:
        app: studiant-web
    spec:
      containers:
        - name: studiant-web
          image: <IMAGE>
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: studiant-configmap
                  key: api-url
            - name: IMAGES_URL
              valueFrom:
                configMapKeyRef:
                  name: studiant-configmap
                  key: images-url
---
kind: Service
apiVersion: v1
metadata:
  name: studiant-web
spec:
  selector:
    app: studiant-web
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
